proxy-groups:
  - name: 节点选择
    icon: https://raw.githubusercontent.com/nangongLi/clash_rules/refs/heads/main/Policy-Filter/Final01.png
    type: select
    proxies:
      - 自动选择
      - 香港节点
      - 台湾节点
      - 狮城节点
      - 日本节点
      - 美国节点
      - 韩国节点
      - 手动切换
      - DIRECT
  - name: 手动切换
    icon: https://raw.githubusercontent.com/nangongLi/clash_rules/refs/heads/main/Policy-Filter/Proxy.png
    include-all: true
    type: select
  - name: 自动选择
    icon: https://raw.githubusercontent.com/nangongLi/clash_rules/refs/heads/main/Policy-Filter/Auto.png
    type: url-test
    include-all: true
    interval: 300
    tolerance: 50
  - name: 电报消息
    icon: https://raw.githubusercontent.com/nangongLi/clash_rules/refs/heads/main/Policy-Filter/Telegram.png
    type: select
    proxies:
      - 节点选择
      - 自动选择
      - 狮城节点
      - 香港节点
      - 台湾节点
      - 日本节点
      - 美国节点
      - 韩国节点
      - 手动切换
      - DIRECT
 - name: 哔哩哔哩
    icon: https://raw.githubusercontent.com/nangongLi/clash_rules/refs/heads/main/Policy-Filter/Bilibili.png
    type: select
    proxies:
      - 全球直连
      - 台湾节点
      - 香港节点
  - name: 国外媒体
    icon: https://raw.githubusercontent.com/nangongLi/clash_rules/refs/heads/main/Policy-Filter/GMedia.png
    type: select
    proxies:
      - 节点选择
      - 自动选择
      - 香港节点
      - 台湾节点
      - 狮城节点
      - 日本节点
      - 美国节点
      - 韩国节点
      - 手动切换
      - DIRECT
  - name: 谷歌FCM
    icon: https://raw.githubusercontent.com/nangongLi/clash_rules/refs/heads/main/Policy-Filter/Google.png
    type: select
    proxies:
      - DIRECT
      - 节点选择
      - 美国节点
      - 香港节点
      - 台湾节点
      - 狮城节点
      - 日本节点
      - 韩国节点
      - 手动切换
  - name: 游戏平台
    icon: https://raw.githubusercontent.com/nangongLi/clash_rules/refs/heads/main/Policy-Filter/Game.png
    type: select
    proxies:
      - DIRECT
      - 节点选择
      - 美国节点
      - 香港节点
      - 台湾节点
      - 狮城节点
      - 日本节点
      - 韩国节点
      - 手动切换
  - name: 全球直连
    icon: https://raw.githubusercontent.com/nangongLi/clash_rules/refs/heads/main/Policy-Filter/Mainland.png
    type: select
    proxies:
      - DIRECT
      - 节点选择
      - 自动选择
  - name: 广告拦截
    icon: https://raw.githubusercontent.com/nangongLi/clash_rules/refs/heads/main/Policy-Filter/AdBlock.png
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 应用净化
    icon: https://raw.githubusercontent.com/nangongLi/clash_rules/refs/heads/main/Policy-Filter/Final.png
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 漏网之鱼
    icon: https://raw.githubusercontent.com/nangongLi/clash_rules/refs/heads/main/Policy-Filter/Reject.png
    type: select
    proxies:
      - 节点选择
      - 自动选择
      - DIRECT
      - 香港节点
      - 台湾节点
      - 狮城节点
      - 日本节点
      - 美国节点
      - 韩国节点
      - 手动切换
  - name: 香港节点
    icon: https://raw.githubusercontent.com/nangongLi/clash_rules/refs/heads/main/Policy-Country/HK02.png
    include-all: true
    filter: (?i)港|HK|hk|Hong Kong|HongKong|hongkong
    type: url-test
    interval: 300
    tolerance: 50
  - name: 日本节点
    icon: https://raw.githubusercontent.com/nangongLi/clash_rules/refs/heads/main/Policy-Country/JP.png
    include-all: true
    filter: (?i)日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan
    type: url-test
    interval: 300
    tolerance: 50
  - name: 美国节点
    icon: https://raw.githubusercontent.com/nangongLi/clash_rules/refs/heads/main/Policy-Country/US.png
    include-all: true
    filter: (?i)美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States
    type: url-test
    interval: 300
    tolerance: 50
  - name: 台湾节点
    icon: https://raw.githubusercontent.com/nangongLi/clash_rules/refs/heads/main/Policy-Country/TW.png
    include-all: true
    filter: (?i)台|新北|彰化|TW|Taiwan
    type: url-test
    interval: 300
    tolerance: 50
  - name: 狮城节点
    icon: https://raw.githubusercontent.com/nangongLi/clash_rules/refs/heads/main/Policy-Country/SG.png
    include-all: true
    filter: (?i)新加坡|坡|狮城|SG|Singapore
    type: url-test
    interval: 300
    tolerance: 50
  - name: 韩国节点
    icon: https://raw.githubusercontent.com/nangongLi/clash_rules/refs/heads/main/Policy-Country/KR.png
    include-all: true
    filter: (?i)KR|Korea|KOR|首尔|韩|韓
    type: url-test
    interval: 300
    tolerance: 50
  - name: GLOBAL
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Global.png
    include-all: true
    type: select
    proxies:
      - 节点选择
      - 手动切换
      - 自动选择
      - 电报消息
      - 哔哩哔哩
      - 国外媒体
      - 谷歌FCM
      - 游戏平台
      - 全球直连
      - 广告拦截
      - 应用净化
      - 漏网之鱼
      - 香港节点
      - 日本节点
      - 美国节点
      - 台湾节点
      - 狮城节点
      - 韩国节点
      - 奈飞节点

